name: Build Demo Site

on:
  push:
    branches: [main]
    paths:
      - 'samples/**'
      - 'presentations/**'
      - '.github/workflows/demo-site.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci
          
          # Install Japanese fonts
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk
          
          # Note: fonts-noto-emoji is not available in Ubuntu 24.04
          # The emoji support is now included in fonts-noto-color-emoji
          sudo apt-get install -y fonts-noto-color-emoji || true
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build demo presentations
        run: |
          # Create output directory
          mkdir -p _site/{slides,pdf,assets}
          
          # Copy sample assets
          if [ -d samples/demo-presentation/assets ]; then
            cp -r samples/demo-presentation/assets/* _site/assets/
          fi
          
          # Build sample presentations
          echo "Building sample presentations..."
          
          # Demo presentation
          if [ -f samples/demo-presentation/slides.md ]; then
            npx marp samples/demo-presentation/slides.md --html --allow-local-files -o _site/slides/demo.html
            npx marp samples/demo-presentation/slides.md --pdf --allow-local-files -o _site/pdf/demo.pdf
          fi
          
          # Build any test presentations (excluding .gitignored presentations/)
          for md in $(find presentations -name "slides.md" 2>/dev/null | head -5); do
            if [ -f "$md" ]; then
              dir=$(dirname "$md")
              name=$(basename "$dir")
              echo "Building $name..."
              npx marp "$md" --html --allow-local-files -o "_site/slides/$name.html"
              npx marp "$md" --pdf --allow-local-files -o "_site/pdf/$name.pdf"
            fi
          done
          
